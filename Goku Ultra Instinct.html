<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 3D Goku Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(circle at center, #ff6b35, #ff8e00, #ffb700);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 142, 0, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 183, 0, 0.4) 0%, transparent 70%),
                linear-gradient(45deg, #ff6b35, #ff8e00, #ffb700, #ff6b35);
            animation: backgroundPulse 4s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        .goku-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: floatRotate 6s ease-in-out infinite;
        }

        @keyframes floatRotate {
            0%, 100% { 
                transform: translate(-50%, -50%) rotateY(0deg) rotateX(5deg) translateZ(0px);
            }
            25% { 
                transform: translate(-50%, -50%) rotateY(90deg) rotateX(10deg) translateZ(20px);
            }
            50% { 
                transform: translate(-50%, -50%) rotateY(180deg) rotateX(5deg) translateZ(0px);
            }
            75% { 
                transform: translate(-50%, -50%) rotateY(270deg) rotateX(10deg) translateZ(20px);
            }
        }

        .goku {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .goku-body {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(45deg, #ff8c00, #ff6b35);
            border-radius: 40px 40px 20px 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.8);
            animation: bodyGlow 2s ease-in-out infinite alternate;
        }

        .goku-head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ffb366, #ff8c00);
            border-radius: 50%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 183, 102, 0.6);
        }

        .goku-hair {
            position: absolute;
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ffb700);
            border-radius: 50% 50% 20px 20px;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            animation: hairSpike 1.5s ease-in-out infinite alternate;
        }

        .goku-hair::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: linear-gradient(45deg, #ffd700, #ffb700);
            border-radius: 10px;
            top: -15px;
            left: 10px;
            transform: rotate(-20deg);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .goku-hair::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 25px;
            background: linear-gradient(45deg, #ffd700, #ffb700);
            border-radius: 9px;
            top: -12px;
            right: 8px;
            transform: rotate(25deg);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .goku-arms {
            position: absolute;
            width: 30px;
            height: 80px;
            background: linear-gradient(45deg, #ffb366, #ff8c00);
            border-radius: 15px;
            top: 20px;
            animation: armMove 2s ease-in-out infinite alternate;
        }

        .goku-arms.left {
            left: -35px;
            transform: rotate(-30deg);
        }

        .goku-arms.right {
            right: -35px;
            transform: rotate(30deg);
        }

        .goku-legs {
            position: absolute;
            width: 25px;
            height: 70px;
            background: linear-gradient(45deg, #4169e1, #0047ab);
            border-radius: 12px;
            bottom: -60px;
            animation: legMove 2.5s ease-in-out infinite alternate;
        }

        .goku-legs.left {
            left: 15px;
        }

        .goku-legs.right {
            right: 15px;
        }

        @keyframes bodyGlow {
            0% { box-shadow: 0 0 30px rgba(255, 107, 53, 0.8); }
            100% { box-shadow: 0 0 50px rgba(255, 107, 53, 1), 0 0 80px rgba(255, 215, 0, 0.5); }
        }

        @keyframes hairSpike {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1.2); }
        }

        @keyframes armMove {
            0% { transform: rotate(-30deg) translateY(0); }
            100% { transform: rotate(-45deg) translateY(-10px); }
        }

        @keyframes legMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        .energy-aura {
            position: absolute;
            width: 150px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, transparent 40%, rgba(255, 215, 0, 0.3) 50%, rgba(255, 107, 53, 0.2) 70%, transparent 80%);
            animation: auraFlicker 1s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes auraFlicker {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: particleFloat 3s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .power-wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: powerWaveExpand 2s ease-out infinite;
        }

        .power-wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .power-wave:nth-child(3) {
            animation-delay: 1s;
        }

        .power-wave:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes powerWaveExpand {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }

        .lightning {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, #fff, #ffd700);
            border-radius: 1px;
            animation: lightningStrike 0.5s ease-in-out infinite;
        }

        @keyframes lightningStrike {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 107, 53, 0.6);
            animation: titlePulse 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes titlePulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @media (max-width: 768px) {
            .goku-container {
                width: 250px;
                height: 320px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        
        <div class="title">GOKU</div>
        
        <div class="goku-container">
            <div class="energy-aura"></div>
            
            <div class="goku">
                <div class="goku-body">
                    <div class="goku-head">
                        <div class="goku-hair"></div>
                    </div>
                    <div class="goku-arms left"></div>
                    <div class="goku-arms right"></div>
                    <div class="goku-legs left"></div>
                    <div class="goku-legs right"></div>
                </div>
            </div>
            
            <div class="power-wave"></div>
            <div class="power-wave"></div>
            <div class="power-wave"></div>
            <div class="power-wave"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(particle);
            }
        }

        // Create lightning effects
        function createLightning() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 10; i++) {
                const lightning = document.createElement('div');
                lightning.className = 'lightning';
                lightning.style.left = Math.random() * 100 + 'vw';
                lightning.style.top = Math.random() * 100 + 'vh';
                lightning.style.animationDelay = Math.random() * 2 + 's';
                lightning.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                container.appendChild(lightning);
            }
        }

        // Enhanced mouse interaction
        document.addEventListener('mousemove', (e) => {
            const goku = document.querySelector('.goku-container');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            goku.style.transform += ` translate(${x}px, ${y}px)`;
        });

        // Power surge effect on click
        document.addEventListener('click', () => {
            const goku = document.querySelector('.goku-body');
            const aura = document.querySelector('.energy-aura');
            
            goku.style.animation = 'none';
            aura.style.animation = 'none';
            
            setTimeout(() => {
                goku.style.animation = 'bodyGlow 0.5s ease-in-out';
                aura.style.animation = 'auraFlicker 0.5s ease-in-out';
                
                setTimeout(() => {
                    goku.style.animation = 'bodyGlow 2s ease-in-out infinite alternate';
                    aura.style.animation = 'auraFlicker 1s ease-in-out infinite alternate';
                }, 500);
            }, 10);
        });

        // Initialize effects
        createParticles();
        createLightning();

        // Refresh particles periodically
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(p => p.remove());
            createParticles();
        }, 10000);
    </script>
</body>
</html>
