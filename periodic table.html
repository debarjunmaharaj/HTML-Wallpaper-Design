    <style>
        /* --- 1. General Setup & Body --- */
        :root {
            --bg-color: #0a0a14;
            --grid-line-color: rgba(0, 183, 255, 0.1);
            --main-text-color: #e0e0e0;
            --glow-color: #00b7ff;
            --panel-bg: rgba(10, 25, 47, 0.85);
            --panel-border: rgba(0, 183, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            font-family: 'Roboto Mono', monospace;
            font-weight: 300;
        }

        canvas#background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #app-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2vmin;
            box-sizing: border-box;
        }

        h1.main-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: clamp(1.5rem, 4vmin, 2.5rem);
            color: var(--glow-color);
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            margin-bottom: 2vmin;
            letter-spacing: 2px;
        }

        /* --- 2. Periodic Table Grid --- */
        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            grid-template-rows: repeat(10, minmax(0, 1fr));
            gap: 0.7vmin;
            width: 100%;
            max-width: 1800px;
            height: 80vh;
            max-height: 1000px;
        }

        /* --- 3. Element Tile Styling --- */
        .element {
            background-color: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(128, 128, 128, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5% 3%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .element.placeholder {
            background-color: rgba(10, 25, 47, 0.5);
            border-style: dashed;
            cursor: default;
        }

        .element:not(.placeholder):hover {
            transform: scale(1.1);
            z-index: 100;
            background-color: rgba(50, 61, 79, 0.8);
            box-shadow: 0 0 15px var(--glow-color), inset 0 0 10px rgba(0, 183, 255, 0.3);
        }

        .element .number {
            font-size: clamp(0.5rem, 1.2vmin, 0.8rem);
            align-self: flex-start;
            opacity: 0.7;
        }

        .element .symbol {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: clamp(0.8rem, 2.5vmin, 1.5rem);
        }

        .element .name {
            font-size: clamp(0.4rem, 1vmin, 0.6rem);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* --- 4. Color Coding by Category --- */
        .alkali-metal { border-left: 3px solid #fd7e14; }
        .alkaline-earth-metal { border-left: 3px solid #ffc107; }
        .lanthanide { border-left: 3px solid #d63384; }
        .actinide { border-left: 3px solid #6f42c1; }
        .transition-metal { border-left: 3px solid #dc3545; }
        .post-transition-metal { border-left: 3px solid #198754; }
        .metalloid { border-left: 3px solid #0dcaf0; }
        .diatomic-nonmetal, .polyatomic-nonmetal { border-left: 3px solid #20c997; }
        .noble-gas { border-left: 3px solid #0d6efd; }
        .unknown { border-left: 3px solid #6c757d; }
        
        .lanthanide.placeholder { border-left-color: #d63384; }
        .actinide.placeholder { border-left-color: #6f42c1; }


        /* --- 5. Details Panel (Modal) --- */
        #details-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 600px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--glow-color);
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #details-panel.visible {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        #close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--main-text-color);
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        #close-button:hover {
            color: var(--glow-color);
            transform: rotate(90deg);
        }

            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--panel-border);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .details-symbol {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--glow-color);
            text-shadow: 0 0 10px var(--glow-color);
            margin-right: 1.5rem;
        }
        .details-title h2 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
        }
        .details-title p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .detail-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 4px;
        }
        .detail-item strong {
            display: block;
            color: var(--glow-color);
            font-weight: 400;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .detail-item span {
            font-size: 1rem;
        }

        // --- Function to show the details panel ---
        function showDetails(el) {
            document.getElementById('detail-symbol').textContent = el.symbol;
            document.getElementById('detail-name').textContent = el.name;
            document.getElementById('detail-category').textContent = el.category.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            document.getElementById('detail-number').textContent = el.number;
            document.getElementById('detail-mass').textContent = `${el.mass || 'N/A'}`;
            document.getElementById('detail-discovered').textContent = el.discovered_by || 'N/A';
            document.getElementById('detail-phase').textContent = el.phase || 'N/A';
            document.getElementById('detail-melt').textContent = el.melt ? `${el.melt} K` : 'N/A';
            document.getElementById('detail-boil').textContent = el.boil ? `${el.boil} K` : 'N/A';
            document.getElementById('detail-electron-config').textContent = el.electron_configuration || 'N/A';
            document.getElementById('detail-summary').textContent = el.summary || 'No summary available.';
            
            detailsPanel.classList.add('visible');
        }

        // --- Event listeners to close the panel ---
        closeButton.addEventListener('click', () => {
            detailsPanel.classList.remove('visible');
        });

        document.addEventListener('click', (event) => {
            if (detailsPanel.classList.contains('visible') && !detailsPanel.contains(event.target) && !event.target.closest('.element:not(.placeholder)')) {
                 detailsPanel.classList.remove('visible');
            }
        });

        // --- Background Canvas Animation ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            let particleCount = Math.floor((canvas.width * canvas.height) / 20000);
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    size: Math.random() * 2 + 1,
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 183, 255, 0.5)';
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createParticles();
        });

        // Initial setup
        resizeCanvas();
        createParticles();
        animateParticles();
    });
    </script>
